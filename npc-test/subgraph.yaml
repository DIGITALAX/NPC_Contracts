specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NPCSpectate
    network: polygon-amoy
    source:
      address: "0x6B92Fb260e98dAEb1c4C613b16CC9D4bc5d6F184"
      abi: NPCSpectate
      startBlock: 13066114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NPCVote
        - PubVote
        - WeeklyReset
      abis:
        - name: NPCSpectate
          file: ./abis/NPCSpectate.json
      eventHandlers:
        - event: NPCVote(address,address)
          handler: handleNPCVote
        - event: PubVote(address,uint256,uint256)
          handler: handlePubVote
        - event: WeeklyReset(address)
          handler: handleWeeklyReset
      file: ./src/npc-spectate.ts
  - kind: ethereum
    name: NPCRent
    network: polygon-amoy
    source:
      address: "0x7fb6f7EF8dfFb0bB8d82b64E6b90BcC5162621F6"
      abi: NPCRent
      startBlock: 13066321
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MissedRentDistributed
        - NPCWeightsCalculated
        - RentMissed
        - RentPaid
        - SpectatorClaimed
        - SpectatorClaimedAll
        - SpectatorWeightsCalculated
      abis:
        - name: NPCRent
          file: ./abis/NPCRent.json
      eventHandlers:
        - event: MissedRentDistributed(uint256)
          handler: handleMissedRentDistributed
        - event: NPCWeightsCalculated(address,uint256)
          handler: handleNPCWeightsCalculated
        - event: RentMissed(address,uint256)
          handler: handleRentMissed
        - event: RentPaid(address,uint256,uint256)
          handler: handleRentPaid
        - event: SpectatorClaimed(address,uint256)
          handler: handleSpectatorClaimed
        - event: SpectatorClaimedAll(address,uint256)
          handler: handleSpectatorClaimedAll
        - event: SpectatorWeightsCalculated(address,uint256,uint256)
          handler: handleSpectatorWeightsCalculated
      file: ./src/npc-rent.ts
  - kind: ethereum
    name: NPCAccessControls
    network: polygon-amoy
    source:
      address: "0xB2EAfAe885A53E0c529c6De8e61aA4bcDC5921dc"
      abi: NPCAccessControls
      startBlock: 13066056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminAdded
        - AdminRemoved
        - NPCAdded
        - NPCRemoved
      abis:
        - name: NPCAccessControls
          file: ./abis/NPCAccessControls.json
      eventHandlers:
        - event: AdminAdded(indexed address)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed address)
          handler: handleAdminRemoved
        - event: NPCAdded(indexed address)
          handler: handleNPCAdded
        - event: NPCRemoved(indexed address)
          handler: handleNPCRemoved
      file: ./src/npc-access-controls.ts
